<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
  <header class="header container-fluid">
    <div class="overlay"></div>
    <div class="auth">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="card">
              <div class="card-body">
                  <h3 class="mb-5">SIGN UP</h3>
                  <form>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone">
                      </div>
                    </div>

                    <p class="px-5"> Password is 8-20 caracters, includes on letter and one number</p>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                      </div>
                    </div>

                    <div class="form-group form-check form-left ml-2">
                      <input type="checkbox" class="form-check-input" id="agree" name="">
                      <label for="agree" class="form-check-label ml-2">I agree to the <a href="#"> Terms of service and privacy police</a></label>
                    </div>
                    <div class="form-group my-4">
                      <a href="http://logingoy.netlify.app/" class="btn btn-warning form-control">Create an account</a>
                    </div>
                    <p>Already have an account?<a href="http://logingoy.netlify.app/"> Login!</a></p>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  </body>
</html>
