<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header class="header container-fluid">
    <div class="overlay"></div>
      <div class="auth">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-7 col-lg-5">
              <div class="card">
                <div class="card-body">
                    <h3 class="mb-5">LOGIN</h3>
                    <form>

                      <div class="mb-3">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                      </div>
                      <div class="mb-3">
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-6 text-left">
                          <div class="form-group form-check ml-2">
                            <input type="checkbox" class="form-check-input" id="remember" name="">
                            <label for="remember" class="form-check-label ml-2">Remember</label>
                          </div>
                        </div>
                        <div class="col-6 text-right">
                          <a href="http://forgotgoy.netlify.app/">Forgot your Password</a>
                        </div>
                      </div>
                      <div class="form-group my-4">
                        <a href="http://catgoy.netlify.app/" class="btn btn-warning form-control">Log In</a>
                      </div>
                      <p>New Member?<a class="link" href="http://registergoy.netlify.app/">Create Account</a></p>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
